<ion-header [translucent]="true">
  <ion-toolbar >


    <ion-row class="ion-justify-content-center ion-margin-top">
        <div><img  src="assets/img/zertinft_logo-no-icon.png"></div>
    </ion-row>
  </ion-toolbar>

  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" color="gold" id="btn-qr" (click)="readQr()" size="large">
            READ QR
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" color="gold" [disabled]="!dataService.qrCode ||
          dataService.difference <= dataService.nfcArray$.value.length " (click)="readNFC()" size="large">
            READ NFC
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
